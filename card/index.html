<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="card_content">
                    <div class="card_img">
                        <img src="img/cactus_img.jpg" alt="imagen cactus">
                    </div>
                    <button class="btn_design">Design</button>
                    <div class="card_text">
                        <h2 class="card_title">Embracing Minimalism</h2>
                        <p class="card_p">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
                    </div>
                    <hr>
                    <div class="card_footer">
                        <p class="card_foo"><span>Annie Spratt</span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
